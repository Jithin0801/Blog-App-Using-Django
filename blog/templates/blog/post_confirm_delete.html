{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Blog</legend>
                <h2>Are you sure? {{ object.title }}</h2>
            </fieldset>
            <div class="from-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete!</button>
                <a class="btn btn-outline-secondary" href= "{%url 'post-detail' object.id%}">No, Go back!</a>
            </div>
        </form>
    </div>
{% endblock content %}
